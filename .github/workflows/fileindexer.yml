name: Create index for wiki.
on:
  push:
    branches:
      - website
jobs:
  create_file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Exporting list of files in branch
      - run: |
          git ls-tree -r --name-only website &> allfiles.txt
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Auto applying generated changes."
      - name: Push files
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: website
